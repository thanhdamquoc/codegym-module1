<body>
<!--Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa. -->
<!--Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.-->
</body>
</html>
<script>
    let testString = 'The Quick Brown Fox';

    function editString(aString) {
        let result = "";
        for (let i = 0; i < aString.length; i++) {
            let thisChar = aString.substring(i,i+1);
            let isUpperCase = (thisChar === thisChar.toUpperCase());
            if (isUpperCase) {
                result += thisChar.toLowerCase();
            } else {
                result += thisChar.toUpperCase();
            }
        }
        return result;
    }
    alert(editString(testString))
</script>
