<body>
<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng -->
<!--(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
</body>
</html>
<script>
    //=====Initialize an array of 10 integers=====
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let numbers = [];
    let randomMin = 0;
    let randomMax = 10;
    for (let i = 0; i < 10; i++) {
        numbers[i] = getRandomInt(randomMin,randomMax);
    }

    document.write("Array: " + numbers + "<br>")
    //============================================
    let v = parseInt(prompt("Enter V"));
    //check if V is in Array
    if (numbers.indexOf(v) !== -1) {
        document.write("V is in the array<br>");
    } else {
        document.write("V is not in the array<br>");
    }
    //remove all V from array
    while (numbers.indexOf(v) !== -1) {
        numbers.splice(numbers.indexOf(v),1);
    }

    document.write("Array: " + numbers + "<br>");
</script>
