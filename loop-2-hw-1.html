<script>
    let max = parseInt(prompt("How many fibonacci numbers?"));
    let f0 = 0;
    let f1 = 1;
    document.write(f0 + ", " + f1 + ", ");
    let fnMinus2 = f0;
    let fnMinus1 = f1;
    for (let count = 3; count <= max; count++) {
        let fn = fnMinus1 + fnMinus2;
        document.write(fn + ", ");
        fnMinus2 = fnMinus1;
        fnMinus1 = fn;
    }
</script>
