</body>

<script>
    //=====Initialize an array of 10 integers=====
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let numbers = [];
    let randomMin = -1000;
    let randomMax = 1000;
    for (let i = 0; i < 10; i++) {
        numbers[i] = getRandomInt(randomMin,randomMax);
    }

    document.write("Array: " + numbers + "<br>")
    //============================================

    //count negative
    let countNeg = 0;
    for (let i = 0; i < numbers.length; i++) {
        let num = numbers[i];
        if (num < 0) {
            countNeg++;
        }
    }
    document.write("Negative count: " + countNeg + "<br>");
</script>
