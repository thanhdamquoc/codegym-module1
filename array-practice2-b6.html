<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
</body>
</html>
<script>
    let userInput = [];
    for (let i = 0; i < 10; i++) {
        userInput[i] = prompt("Nhap vao o " + (i + 1))
    }
    let output = new Array(userInput.length);
    for (let i = 0; i < userInput.length; i++) {
        let eleValue = userInput[i];
        if (eleValue === "-") {
            eleValue = "_";
        }
        output[i] = eleValue;
    }
    document.write("Input: " + userInput + "<br>");
    document.write("Output: " + output + "<br>");

</script>
