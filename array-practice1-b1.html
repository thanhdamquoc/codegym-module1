<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. -->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
</body>
</html>
<script>
    //=====Initialize an array of 10 integers=====
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let numbers = [];
    let min = -100;
    let max = 100;
    for (let i = 0; i < 10; i++) {
        numbers[i] = getRandomInt(min,max);
    }
    //============================================

    document.write("10 numbers: " + numbers);
    document.write("<br>");
    document.write("Numbers greater or equal to 10: ");

    for (let i = 0; i < numbers.length; i++) {
        let num = numbers[i];
        if (num >= 10) {
            document.write(num + ",");
        }
    }

</script>
