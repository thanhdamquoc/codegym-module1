<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary: 100 Most Common English Words</title>
</head>
<body>
<div class="container">
    <input type="text" id="input-text">
    <button type="button" id="btn-lookup">Look Up</button>
    <p id="result-p">Result: </p>
</div>
</body>
</html>
<script>
    let inputText = document.getElementById("input-text");
    let btnLookup = document.getElementById("btn-lookup");
    let resultP = document.getElementById("result-p");
    let englishWords = ['time','year','people','way','day','man','thing','woman','life','child','world','school','state','family','student','group','country','problem','hand','part','place','case','week','company','system','program','question','work','government','number','night','point','home','water','room','mother','area','money','story','fact','month','lot','right','study','book','eye','job','word','business','issue','side','kind','head','house','service','friend','father','power','hour','game','line','end','member','law','car','city','community','name','president','team','minute','idea','kid','body','information','back','parent','face','others','level','office','door','health','person','art','war','history','party','result','change','morning','reason','research','girl','guy','moment','air','teacher','force','education'];
    let vietnameseWords = ['thời gian','năm','con người','con đường','ngày','đàn ông','sự vật','phụ nữ','cuộc sống','con cái','thế giới','trường học','trạng thái','gia đình','học sinh','nhóm','đất nước','vấn đề','bàn tay','bộ phận','vị trí','trường hợp','tuần','công ty','hệ thống','chương trình','câu hỏi','công việc','chính phủ','con số','ban đêm','điểm','nhà','nước ','căn phòng','mẹ','khu vực','tiền bạc','câu chuyện','sự thật','tháng','từng phần','quyền lợi','học tập','cuốn sách','mắt','nghề nghiệp','từ','kinh doanh','vấn đề','khía cạnh','loại','đầu','ngôi nhà','dịch vụ','người bạn','cha','năng lượng','giờ ','trò chơi','vạch kẻ','kết thúc','thành viên','luật pháp','xe hơi','thành phố','cộng đồng','tên gọi','chủ tịch','nhóm, đội','phút','ý tưởng','trẻ con','cơ thể','thông tin','phía sau','phụ huynh','gương mặt','những cái khác','cấp bậc','văn phòng','cánh cửa','sức khỏe','con người','nghệ thuật','chiến tranh','lịch sử','bữa tiệc','kết quả','thay đổi','buổi sáng','lý do','nghiên cứu','cô gái','chàng trai','hiện tại','không khí','giáo viên','lực lượng','giáo dục'];
    btnLookup.addEventListener("click",lookUp);
    function lookUp() {
        let lookupValue = inputText.value;
        let engIndex = englishWords.indexOf(lookupValue);
        let vietnameseWord = vietnameseWords[engIndex];
        resultP.innerHTML = "Result: " + vietnameseWord;
    }
</script>
