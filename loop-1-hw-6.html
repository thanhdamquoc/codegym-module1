<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
</body>
</html>
<script>
    let sum = 0
    for (let count = 1; count <= 30; count ++) {
        let num = count * 7;
        document.write(num + ", ");
        sum += num;
    }
    document.write("<br>")
    document.write(sum)
</script>
