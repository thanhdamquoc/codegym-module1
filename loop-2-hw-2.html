<script>
    let num = parseInt(prompt("Enter a positive integer"));
    let factorial = 1;
    if (num < 1) {
        alert("Number is not a positive integer");
    } else {
        for (let i = 1; i <= num; i++) {
            factorial *= i;
        }
        document.write(factorial);
    }
</script>
