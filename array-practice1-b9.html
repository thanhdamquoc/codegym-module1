<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. -->
<!--Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. -->
<!--Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->
</body>
</html>
<script>
    //=====Initialize an array of 10 integers=====
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let randomMin = 0;
    let randomMax = 100;
    let a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = getRandomInt(randomMin,randomMax);
    }
    let b = [];
    for (let i = 0; i < 10; i++) {
        b[i] = getRandomInt(randomMin,randomMax);
    }

    document.write("a: " + a + "<br>");
    document.write("b: " + b + "<br>");
    //============================================
    let c = new Array(20);
    c = a.concat(b);
    document.write("c: " + c + "<br>");

</script>
