<script>
    // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function smallest(a,b,c) {
        if (a < b && a < c) {
            return a;
        } else {
            if (b < c) {
                return b;
            } else {
                return c;
            }
        }
    }

    alert(smallest(1,2,3));
    alert(smallest(3,2,1));
    alert(smallest(2,3,1));
    alert(smallest(3,1,2));
</script>
