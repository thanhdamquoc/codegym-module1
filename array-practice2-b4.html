<!DOCTYPE html>

<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
</body>
</html>
<script>
    let arrayLength = parseInt(prompt("Mang dai bao nhieu"));
    let arr = [];
    let countStr = 0;
    for (let i = 0; i < arrayLength; i++) {
        arr.push(prompt("Nhap ky tu"));
        let isString = isNaN(arr[i]) === true;
        if (isString) {
            countStr++;
        }
    }

    document.write("Array: " + arr + "<br>");
    document.write("Length: " + arr.length + "<br>");
    document.write("Strings : " + countStr);
</script>
