<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->
</body>
</html>
<script>
    let numbers = [];
    for (let i = 0; i < 5; i++) {
        numbers[i]=parseInt(prompt("Enter number no " + (i+1)));
    }
    document.write("Array: " + numbers + "<br>");

    let reverse = [];
    for (let i = 0; i < numbers.length; i++) {
        let index = numbers.length - 1 - i;
        reverse[i] = numbers[index];
    }
    document.write("Reverse: " + reverse + "<br>");
</script>
