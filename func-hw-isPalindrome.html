<script>

    function isPalindrome(s) {
        let result = true;
        let i = 0;
        let j = s.length - 1;
        while (i <= j) {
            let startChar = s.substring(i,i+1);
            let endChar = s.substring(j,j+1);
            if (startChar !== endChar) {
                result = false;
                break;
            }
            i++;
            j--;
        }
        return result;
    }


    alert(isPalindrome("abcde")) ;
    alert(isPalindrome("abcdeba")) ;
    alert(isPalindrome("rotor")) ;


</script>
