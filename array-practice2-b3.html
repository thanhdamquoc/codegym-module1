<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.-->
</body>
</html>
<script>
    let arrayLength = parseInt(prompt("Mang dai bao nhieu"));
    let arr = [];
    let countNum = 0;
    for (let i = 0; i < arrayLength; i++) {
        arr.push(prompt("Nhap ky tu"));
        let isNumber = isNaN(arr[i]) === false;
        if (isNumber) {
            countNum++;
        }
    }

    document.write("Array: " + arr + "<br>");
    document.write("Length: " + arr.length + "<br>");
    document.write("Numbers: " + countNum);
</script>
