<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. -->
<!--Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"-->
</body>
</html>
<script>
    let testArray = [ 'c', 's', 'c', '2', '6', '1' ];
    let result = "";
    for (let i = 0; i < testArray.length; i++) {
        let reverseIndex = testArray.length - 1 - i;
        let reverseElement = testArray[reverseIndex];
        result += reverseElement;
    }
    document.write(result);
</script>
