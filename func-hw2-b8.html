<script>
    // Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    function reverse(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            revIndex = (arr.length - 1 - i);
            result[i] = arr[revIndex];
        }
        return result;
    }

    let arr = [1,2,3];
    alert(reverse(arr));
</script>
