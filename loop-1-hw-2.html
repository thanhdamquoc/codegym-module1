<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. -->
<!--Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
</body>
</html>
<script>
    let userTemp;
    do {
        userTemp = parseInt(prompt("Enter your current temperature"));
        if (userTemp < 20) {
            alert("Please increase your temperature");
        } else if (userTemp > 100) {
            alert("Please decrease your temperature")
        }
    } while (userTemp < 20 || userTemp > 100)
</script>
