<body>
<!--Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. -->
<!--Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.-->
</body>
</html>
<script>
    //=====Initialize an array of 10 integers=====
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let numbers = [];
    let randomMin = 0;
    let randomMax = 100;
    for (let i = 0; i < 10; i++) {
        numbers[i] = getRandomInt(randomMin,randomMax);
    }

    document.write("Array: " + numbers + "<br>")
    //============================================

    numbers.sort(function(a, b){return a-b});
    document.write("Sorted: " + numbers + "<br>")

</script>
